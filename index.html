<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login & Sign Up with Firebase</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <style>
   * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Segoe UI", sans-serif;
}

body {
  background: linear-gradient(135deg, #667eea, #764ba2);
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.wrapper {
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
  width: 800px;
  max-width: 100%;
  display: flex;
  overflow: hidden;
}

.form-container {
  width: 50%;
  padding: 40px;
  transition: all 0.3s ease;
}

.form-container h2 {
  margin-bottom: 20px;
  color: #333;
}

.form-container form {
  display: flex;
  flex-direction: column;
}

.form-container input[type="text"],
.form-container input[type="email"],
.form-container input[type="password"] {
  padding: 12px 15px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 10px;
  transition: border 0.3s ease;
}

.form-container input:focus {
  border: 2px solid #764ba2;
  outline: none;
}

.form-container button.submit-btn {
  margin-top: 15px;
  padding: 12px;
  border: none;
  background: linear-gradient(to right, #667eea, #764ba2);
  color: white;
  font-weight: bold;
  border-radius: 10px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.form-container button.submit-btn:hover {
  background: linear-gradient(to left, #667eea, #764ba2);
}

.toggle-container {
  width: 50%;
  background: linear-gradient(to bottom right, #667eea, #764ba2);
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 40px;
  text-align: center;
  position: relative;
}

.toggle-container h2 {
  margin-bottom: 20px;
}

.toggle-container p {
  margin-bottom: 20px;
}

.toggle-container button.switch-btn {
  padding: 8px 25px;
  background-color: transparent;
  border: 2px solid white;
  color: white;
  border-radius: 10px;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s ease;
  margin-top: 5px;
}

.toggle-container button.switch-btn:hover {
  background-color: rgba(255, 255, 255, 0.2);
}

/* Hide one form by default */
.form-container.signin {
  display: none;
}

.wrapper.active .form-container.login {
  display: none;
}

.wrapper.active .form-container.signin {
  display: block;
}

/* Forgot password & terms */
.forgot-password {
  color: #764ba2;
  margin-top: 8px;
  font-size: 0.9rem;
  cursor: pointer;
  align-self: flex-start;
  text-decoration: underline;
}

.accept-terms {
  margin: 10px 0 0 0;
  font-size: 0.9rem;
  user-select: none;
}

.accept-terms input[type="checkbox"] {
  margin-right: 8px;
}

/* Social buttons container */
.social-login {
  display: flex;
  justify-content: center;
  margin-top: 25px;
  gap: 15px;
}

.social-btn {
  width: 45px;
  height: 45px;
  border-radius: 10px;
  background: white;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.social-btn svg {
  width: 24px;
  height: 24px;
  transition: fill 0.3s ease;
}

/* Google */
.social-btn.google svg {
  fill: #db4437;
}
.social-btn.google:hover {
  background-color: #db4437;
}
.social-btn.google:hover svg {
  fill: white;
}

/* Facebook */
.social-btn.facebook svg {
  fill: #1877f2;
}
.social-btn.facebook:hover {
  background-color: #1877f2;
}
.social-btn.facebook:hover svg {
  fill: white;
}

/* GitHub */
.social-btn.github svg {
  fill: #333;
}
.social-btn.github:hover {
  background-color: #333;
}
.social-btn.github:hover svg {
  fill: white;
}

/*  X  */
.social-btn.x svg {
  fill: #000000; /*   */
}
.social-btn.x:hover {
  background-color: #000000; /* */
}
.social-btn.x:hover svg {
  fill: white; 
@media screen and (max-width: 768px) {
  .wrapper {
    flex-direction: column;
  }

  .form-container,
  .toggle-container {
    width: 100%;
  }

  .toggle-container {
    padding: 20px;
  }
}
  </style>
</head>
<body>

  <div class="wrapper" id="formWrapper">
    <!-- Login Form -->
    <div class="form-container login">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" placeholder="Email" required autocomplete="username" />
        <input type="password" placeholder="Password" required autocomplete="current-password" />
        <div class="forgot-password" tabindex="0">Forgot password?</div>
        <button type="submit" class="submit-btn">Login</button>
        <div class="social-login">
          <div class="social-btn google" title="Sign in with Google" role="button" tabindex="0">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M21.805 10.023h-9.31v3.953h5.675c-.234 1.255-1.413 3.685-5.675 3.685-3.417 0-6.195-2.827-6.195-6.31s2.778-6.31 6.195-6.31c1.943 0 3.25.832 4 1.547l2.728-2.618C16.88 4.256 14.812 3.5 12.062 3.5 6.626 3.5 2 8.012 2 13.5s4.626 10 10.062 10c5.799 0 9.67-4.063 9.67-9.81 0-.662-.067-1.163-.07-1.157z"/>
            </svg>
          </div>
          <div class="social-btn facebook" title="Sign in with Facebook" role="button" tabindex="0">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M22.675 0H1.325C.593 0 0 .593 0 1.326v21.348C0 23.407.593 24 1.325 24H12.82v-9.294H9.692v-3.622h3.128V8.41c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.466.099 2.797.143v3.243l-1.918.001c-1.504 0-1.796.715-1.796 1.763v2.31h3.59l-.467 3.622h-3.123V24h6.116C23.407 24 24 23.407 24 22.674V1.326C24 .593 23.407 0 22.675 0z"/>
            </svg>
          </div>
          <div class="social-btn github" title="Sign in with GitHub" role="button" tabindex="0">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 0C5.37 0 0 5.37 0 12c0 5.3 3.438 9.8 8.207 11.387.6.11.793-.258.793-.577v-2.02c-3.338.726-4.033-1.61-4.033-1.61-.546-1.387-1.333-1.757-1.333-1.757-1.09-.744.084-.729.084-.729 1.205.086 1.84 1.237 1.84 1.237 1.07 1.834 2.807 1.304 3.492.997.108-.776.42-1.305.763-1.605-2.665-.3-5.466-1.333-5.466-5.93 0-1.31.47-2.38 1.236-3.22-.123-.302-.536-1.516.117-3.162 0 0 1.008-.322 3.3 1.23a11.49 11.49 0 013.003-.404c1.02.005 2.045.137 3.003.404 2.29-1.553 3.297-1.23 3.297-1.23.655 1.646.242 2.86.12 3.162.77.84 1.236 1.91 1.236 3.22 0 4.61-2.807 5.625-5.48 5.922.432.372.817 1.103.817 2.222v3.293c0 .321.192.694.8.576C20.565 21.796 24 17.298 24 12c0-6.63-5.373-12-12-12z"/>
            </svg>
          </div>
          <div class="social-btn x" title="Sign in with X (Twitter)" role="button" tabindex="0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 1200 1227">
              <path d="M755.6 611.1L1186.7 0H1079.8L710.8 529.4 388.4 0H0L456.5 720.4 0 1227.3H106.9L502.2 682.2 836 1227.3H1224L755.6 611.1ZM571.2 606.3L511.7 515.7 174.2 87.5H338.7L627.7 531.1 686.5 617.7 1040.3 1137.3H875.9L571.2 606.3Z"/>
            </svg>
          </div>
        </div>
      </form>
    </div>

    <!-- Signup Form -->
    <div class="form-container signin">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="text" placeholder="Username" required autocomplete="username" />
        <input type="email" placeholder="Email" required autocomplete="email" />
        <input type="password" placeholder="Password" required autocomplete="new-password" />
        <input type="password" placeholder="Confirm Password" required autocomplete="new-password" />

        <label class="accept-terms">
          <input type="checkbox" required /> I accept the terms & conditions
        </label>
        <button type="submit" class="submit-btn">Sign Up</button>
        <div class="social-login">
          <div class="social-btn google" title="Sign up with Google" role="button" tabindex="0">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M21.805 10.023h-9.31v3.953h5.675c-.234 1.255-1.413 3.685-5.675 3.685-3.417 0-6.195-2.827-6.195-6.31s2.778-6.31 6.195-6.31c1.943 0 3.25.832 4 1.547l2.728-2.618C16.88 4.256 14.812 3.5 12.062 3.5 6.626 3.5 2 8.012 2 13.5s4.626 10 10.062 10c5.799 0 9.67-4.063 9.67-9.81 0-.662-.067-1.163-.07-1.157z"/>
            </svg>
          </div>
          <div class="social-btn facebook" title="Sign up with Facebook" role="button" tabindex="0">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M22.675 0H1.325C.593 0 0 .593 0 1.326v21.348C0 23.407.593 24 1.325 24H12.82v-9.294H9.692v-3.622h3.128V8.41c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.466.099 2.797.143v3.243l-1.918.001c-1.504 0-1.796.715-1.796 1.763v2.31h3.59l-.467 3.622h-3.123V24h6.116C23.407 24 24 23.407 24 22.674V1.326C24 .593 23.407 0 22.675 0z"/>
            </svg>
          </div>
          <div class="social-btn github" title="Sign up with GitHub" role="button" tabindex="0">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 0C5.37 0 0 5.37 0 12c0 5.3 3.438 9.8 8.207 11.387.6.11.793-.258.793-.577v-2.02c-3.338.726-4.033-1.61-4.033-1.61-.546-1.387-1.333-1.757-1.333-1.757-1.09-.744.084-.729.084-.729 1.205.086 1.84 1.237 1.84 1.237 1.07 1.834 2.807 1.304 3.492.997.108-.776.42-1.305.763-1.605-2.665-.3-5.466-1.333-5.466-5.93 0-1.31.47-2.38 1.236-3.22-.123-.302-.536-1.516.117-3.162 0 0 1.008-.322 3.3 1.23a11.49 11.49 0 013.003-.404c1.02.005 2.045.137 3.003.404 2.29-1.553 3.297-1.23 3.297-1.23.655 1.646.242 2.86.12 3.162.77.84 1.236 1.91 1.236 3.22 0 4.61-2.807 5.625-5.48 5.922.432.372.817 1.103.817 2.222v3.293c0 .321.192.694.8.576C20.565 21.796 24 17.298 24 12c0-6.63-5.373-12-12-12z"/>
            </svg>
          </div>
          <div class="social-btn x" title="Sign in with X (Twitter)" role="button" tabindex="0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 1200 1227">
              <path d="M755.6 611.1L1186.7 0H1079.8L710.8 529.4 388.4 0H0L456.5 720.4 0 1227.3H106.9L502.2 682.2 836 1227.3H1224L755.6 611.1ZM571.2 606.3L511.7 515.7 174.2 87.5H338.7L627.7 531.1 686.5 617.7 1040.3 1137.3H875.9L571.2 606.3Z"/>
            </svg>
          </div>
        </div>
      </form>
    </div>

    <!-- Toggle between Login and Signup -->
    <div class="toggle-container">
      <h2 id="toggleHeading">Don't have an account?</h2>
      <p id="toggleText">Sign up to get started!</p>
      <button class="switch-btn" id="toggleBtn">Sign Up</button>
    </div>
  </div>

  <script>
    // Toggle forms
    const wrapper = document.getElementById('formWrapper');
    const toggleBtn = document.getElementById('toggleBtn');
    const toggleHeading = document.getElementById('toggleHeading');
    const toggleText = document.getElementById('toggleText');

    toggleBtn.addEventListener('click', () => {
      wrapper.classList.toggle('active');

      if(wrapper.classList.contains('active')){
        toggleHeading.textContent = "Already have an account?";
        toggleText.textContent = "Login to your account!";
        toggleBtn.textContent = "Login";
      } else {
        toggleHeading.textContent = "Don't have an account?";
        toggleText.textContent = "Sign up to get started!";
        toggleBtn.textContent = "Sign Up";
      }
    });

    // Firebase auth instance
    const auth = firebase.auth();

    // Forms
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    // Login
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const email = loginForm.querySelector('input[type="email"]').value.trim();
      const password = loginForm.querySelector('input[type="password"]').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert('تم تسجيل الدخول بنجاح!');
          // توجه للصفحة الرئيسية أو الصفحة الخاصة بالمستخدم
          window.location.href = 'home.html'; 
        })
        .catch(error => {
          alert('خطأ في تسجيل الدخول: ' + error.message);
        });
    });

    // Sign Up
    signupForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const email = signupForm.querySelector('input[type="email"]').value.trim();
      const password = signupForm.querySelectorAll('input[type="password"]')[0].value;
      const confirmPassword = signupForm.querySelectorAll('input[type="password"]')[1].value;

      if(password !== confirmPassword){
        alert('كلمة المرور غير متطابقة');
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert('تم إنشاء الحساب بنجاح!');
          // توجه للصفحة الرئيسية أو الصفحة الخاصة بالمستخدم
          window.location.href = 'dashboard.html';
        })
        .catch(error => {
          alert('خطأ في إنشاء الحساب: ' + error.message);
        });
    });

    // Optional: Forgot password functionality
    const forgotPasswordLink = document.querySelector('.forgot-password');
    forgotPasswordLink.addEventListener('click', () => {
      const email = prompt('من فضلك أدخل بريدك الإلكتروني لإرسال رابط إعادة تعيين كلمة المرور:');
      if(email){
        auth.sendPasswordResetEmail(email)
          .then(() => alert('تم إرسال رابط إعادة تعيين كلمة المرور إلى بريدك الإلكتروني.'))
          .catch(error => alert('خطأ: ' + error.message));
      }
    });
  </script>

</body>
</html>
