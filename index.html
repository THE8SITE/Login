<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login & Sign Up with Firebase</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <style>
   * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Segoe UI", sans-serif;
}

body {
  background: linear-gradient(135deg, #667eea, #764ba2);
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.wrapper {
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
  width: 800px;
  max-width: 100%;
  display: flex;
  overflow: hidden;
}

.form-container {
  width: 50%;
  padding: 40px;
  transition: all 0.3s ease;
}

.form-container h2 {
  margin-bottom: 20px;
  color: #333;
}

.form-container form {
  display: flex;
  flex-direction: column;
}

.form-container input[type="text"],
.form-container input[type="email"],
.form-container input[type="password"] {
  padding: 12px 15px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 10px;
  transition: border 0.3s ease;
}

.form-container input:focus {
  border: 2px solid #764ba2;
  outline: none;
}

.form-container button.submit-btn {
  margin-top: 15px;
  padding: 12px;
  border: none;
  background: linear-gradient(to right, #667eea, #764ba2);
  color: white;
  font-weight: bold;
  border-radius: 10px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.form-container button.submit-btn:hover {
  background: linear-gradient(to left, #667eea, #764ba2);
}

.toggle-container {
  width: 50%;
  background: linear-gradient(to bottom right, #667eea, #764ba2);
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 40px;
  text-align: center;
  position: relative;
}

.toggle-container h2 {
  margin-bottom: 20px;
}

.toggle-container p {
  margin-bottom: 20px;
}

.toggle-container button.switch-btn {
  padding: 8px 25px;
  background-color: transparent;
  border: 2px solid white;
  color: white;
  border-radius: 10px;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s ease;
  margin-top: 5px;
}

.toggle-container button.switch-btn:hover {
  background-color: rgba(255, 255, 255, 0.2);
}

/* Hide one form by default */
.form-container.signin {
  display: none;
}

.wrapper.active .form-container.login {
  display: none;
}

.wrapper.active .form-container.signin {
  display: block;
}

/* Forgot password & terms */
.forgot-password {
  color: #764ba2;
  margin-top: 8px;
  font-size: 0.9rem;
  cursor: pointer;
  align-self: flex-start;
  text-decoration: underline;
}

.accept-terms {
  margin: 10px 0 0 0;
  font-size: 0.9rem;
  user-select: none;
}

.accept-terms input[type="checkbox"] {
  margin-right: 8px;
}

/* Social buttons container */
.social-login {
  display: flex;
  justify-content: center;
  margin-top: 25px;
  gap: 15px;
}

.social-btn {
  width: 45px;
  height: 45px;
  border-radius: 10px;
  background: white;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.social-btn svg {
  width: 24px;
  height: 24px;
  transition: fill 0.3s ease;
}

/* Google */
.social-btn.google svg {
  fill: #db4437;
}
.social-btn.google:hover {
  background-color: #db4437;
}
.social-btn.google:hover svg {
  fill: white;
}

/* Facebook */
.social-btn.facebook svg {
  fill: #1877f2;
}
.social-btn.facebook:hover {
  background-color: #1877f2;
}
.social-btn.facebook:hover svg {
  fill: white;
}

/* GitHub */
.social-btn.github svg {
  fill: #333;
}
.social-btn.github:hover {
  background-color: #333;
}
.social-btn.github:hover svg {
  fill: white;
}

/*  X  */
.social-btn.x svg {
  fill: #000000; /*   */
}
.social-btn.x:hover {
  background-color: #000000; /* */
}
.social-btn.x:hover svg {
  fill: white; 
@media screen and (max-width: 768px) {
  .wrapper {
    flex-direction: column;
  }

  .form-container,
  .toggle-container {
    width: 100%;
  }

  .toggle-container {
    padding: 20px;
  }
}
  </style>
</head>
<body>

<div class="wrapper">
  <!-- Login Form -->
  <div id="loginForm">
    <h2>Login</h2>
    <div class="error-message" id="loginError"></div>
    <form id="login">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit" class="submit-btn">Login</button>
    </form>
    <div class="toggle-text">
      Don't have an account?
      <button id="showSignup">Sign Up</button>
    </div>
  </div>

  <!-- Signup Form -->
  <div id="signupForm" style="display:none;">
    <h2>Sign Up</h2>
    <div class="error-message" id="signupError"></div>
    <form id="signup">
      <input type="text" id="signupUsername" placeholder="Username" required />
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required />
      <label class="accept-terms">
        <input type="checkbox" id="acceptTerms" required />
        I accept the terms & conditions
      </label>
      <button type="submit" class="submit-btn">Sign Up</button>
    </form>
    <div class="toggle-text">
      Already have an account?
      <button id="showLogin">Login</button>
    </div>
  </div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDjbYxe_Qzn2A_ZfiUT8N8HXWb3H4IE1JI",
    authDomain: "login-eb6c5.firebaseapp.com",
    projectId: "login-eb6c5",
    storageBucket: "login-eb6c5.appspot.com",
    messagingSenderId: "250914385010",
    appId: "1:250914385010:web:8210b211e198340f7ee6eb",
    measurementId: "G-X9VL9K7BVX"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // Toggle between forms
  const loginForm = document.getElementById('loginForm');
  const signupForm = document.getElementById('signupForm');
  const showSignupBtn = document.getElementById('showSignup');
  const showLoginBtn = document.getElementById('showLogin');

  showSignupBtn.addEventListener('click', () => {
    loginForm.style.display = 'none';
    signupForm.style.display = 'block';
    clearErrors();
  });

  showLoginBtn.addEventListener('click', () => {
    signupForm.style.display = 'none';
    loginForm.style.display = 'block';
    clearErrors();
  });

  function clearErrors(){
    document.getElementById('loginError').style.display = 'none';
    document.getElementById('signupError').style.display = 'none';
  }

  // Login
  document.getElementById('login').addEventListener('submit', (e) => {
    e.preventDefault();
    clearErrors();

    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        window.location.href = 'home.html';
      })
      .catch(err => {
        const errorDiv = document.getElementById('loginError');
        errorDiv.textContent = err.message;
        errorDiv.style.display = 'block';
      });
  });

  // Signup
  document.getElementById('signup').addEventListener('submit', (e) => {
    e.preventDefault();
    clearErrors();

    const username = document.getElementById('signupUsername').value.trim();
    const email = document.getElementById('signupEmail').value.trim();
    const password = document.getElementById('signupPassword').value;
    const confirmPassword = document.getElementById('signupConfirmPassword').value;
    const acceptTerms = document.getElementById('acceptTerms').checked;

    if(password !== confirmPassword){
      const errorDiv = document.getElementById('signupError');
      errorDiv.textContent = "Passwords do not match.";
      errorDiv.style.display = 'block';
      return;
    }
    if(!acceptTerms){
      const errorDiv = document.getElementById('signupError');
      errorDiv.textContent = "You must accept the terms & conditions.";
      errorDiv.style.display = 'block';
      return;
    }

    auth.createUserWithEmailAndPassword(email, password)
      .then(userCredential => {
        const user = userCredential.user;
        user.updateProfile({ displayName: username }).then(() => {
          // Add registration request to Firestore
          return db.collection('registrationRequests').doc(user.uid).set({
            username: username,
            email: email,
            requestedAt: firebase.firestore.FieldValue.serverTimestamp(),
            status: 'pending'
          });
        }).then(() => {
          alert('Account created and registration request sent!');
          window.location.href = 'home.html';
        });
      })
      .catch(err => {
        const errorDiv = document.getElementById('signupError');
        errorDiv.textContent = err.message;
        errorDiv.style.display = 'block';
      });
  });
</script>

</body>
</html>
