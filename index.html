<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login & Sign Up with Firebase</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  display: flex;
  justify-content: center;
  align-items: center;
  color: #333;
}

.wrapper {
  background: #fff;
  width: 380px;
  border-radius: 12px;
  box-shadow: 0 12px 30px rgba(38, 50, 56, 0.3);
  padding: 30px 40px;
}

h2 {
  text-align: center;
  margin-bottom: 25px;
  color: #444;
  font-weight: 700;
}

form {
  display: flex;
  flex-direction: column;
}

input[type="text"],
input[type="email"],
input[type="password"] {
  padding: 12px 15px;
  margin-bottom: 18px;
  border: 1.8px solid #ddd;
  border-radius: 8px;
  font-size: 1rem;
  transition: border-color 0.3s ease;
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="password"]:focus {
  outline: none;
  border-color: #6a11cb;
  box-shadow: 0 0 8px rgba(106, 17, 203, 0.4);
}

button.submit-btn {
  padding: 14px 0;
  background: linear-gradient(90deg, #6a11cb, #2575fc);
  border: none;
  color: white;
  font-weight: 700;
  font-size: 1.1rem;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease;
  margin-top: 10px;
}

button.submit-btn:hover {
  background: linear-gradient(90deg, #2575fc, #6a11cb);
}

.error-message {
  color: #d32f2f;
  background-color: #f9d6d5;
  border-radius: 6px;
  padding: 10px 12px;
  margin-bottom: 15px;
  font-weight: 600;
  text-align: center;
  display: none; /* تخليها تظهر لما يكون فيه خطأ */
}

.toggle-text {
  text-align: center;
  margin-top: 20px;
  font-size: 0.95rem;
  color: #555;
}

.toggle-text button {
  background: none;
  border: none;
  color: #2575fc;
  cursor: pointer;
  font-weight: 600;
  margin-left: 8px;
  transition: color 0.3s ease;
}

.toggle-text button:hover {
  color: #6a11cb;
}

.accept-terms {
  font-size: 0.9rem;
  margin-bottom: 15px;
  user-select: none;
  color: #555;
}

.accept-terms input[type="checkbox"] {
  margin-right: 8px;
  transform: scale(1.1);
  cursor: pointer;
}

/* Responsive */
@media (max-width: 420px) {
  .wrapper {
    width: 90%;
    padding: 20px;
  }
}


  </style>
</head>
<body>

<div class="wrapper">
  <!-- Login Form -->
  <div id="loginForm">
    <h2>Login</h2>
    <div class="error-message" id="loginError"></div>
    <form id="login">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit" class="submit-btn">Login</button>
    </form>
    <div class="toggle-text">
      Don't have an account?
      <button id="showSignup">Sign Up</button>
    </div>
  </div>

  <!-- Signup Form -->
  <div id="signupForm" style="display:none;">
    <h2>Sign Up</h2>
    <div class="error-message" id="signupError"></div>
    <form id="signup">
      <input type="text" id="signupUsername" placeholder="Username" required />
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required />
      <label class="accept-terms">
        <input type="checkbox" id="acceptTerms" required />
        I accept the terms & conditions
      </label>
      <button type="submit" class="submit-btn">Sign Up</button>
    </form>
    <div class="toggle-text">
      Already have an account?
      <button id="showLogin">Login</button>
    </div>
  </div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDjbYxe_Qzn2A_ZfiUT8N8HXWb3H4IE1JI",
    authDomain: "login-eb6c5.firebaseapp.com",
    projectId: "login-eb6c5",
    storageBucket: "login-eb6c5.appspot.com",
    messagingSenderId: "250914385010",
    appId: "1:250914385010:web:8210b211e198340f7ee6eb",
    measurementId: "G-X9VL9K7BVX"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // Toggle between forms
  const loginForm = document.getElementById('loginForm');
  const signupForm = document.getElementById('signupForm');
  const showSignupBtn = document.getElementById('showSignup');
  const showLoginBtn = document.getElementById('showLogin');

  showSignupBtn.addEventListener('click', () => {
    loginForm.style.display = 'none';
    signupForm.style.display = 'block';
    clearErrors();
  });

  showLoginBtn.addEventListener('click', () => {
    signupForm.style.display = 'none';
    loginForm.style.display = 'block';
    clearErrors();
  });

  function clearErrors(){
    document.getElementById('loginError').style.display = 'none';
    document.getElementById('signupError').style.display = 'none';
  }

  // Login
  document.getElementById('login').addEventListener('submit', (e) => {
    e.preventDefault();
    clearErrors();

    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        window.location.href = 'home.html';
      })
      .catch(err => {
        const errorDiv = document.getElementById('loginError');
        errorDiv.textContent = err.message;
        errorDiv.style.display = 'block';
      });
  });

  // Signup
  document.getElementById('signup').addEventListener('submit', (e) => {
    e.preventDefault();
    clearErrors();

    const username = document.getElementById('signupUsername').value.trim();
    const email = document.getElementById('signupEmail').value.trim();
    const password = document.getElementById('signupPassword').value;
    const confirmPassword = document.getElementById('signupConfirmPassword').value;
    const acceptTerms = document.getElementById('acceptTerms').checked;

    if(password !== confirmPassword){
      const errorDiv = document.getElementById('signupError');
      errorDiv.textContent = "Passwords do not match.";
      errorDiv.style.display = 'block';
      return;
    }
    if(!acceptTerms){
      const errorDiv = document.getElementById('signupError');
      errorDiv.textContent = "You must accept the terms & conditions.";
      errorDiv.style.display = 'block';
      return;
    }

    auth.createUserWithEmailAndPassword(email, password)
      .then(userCredential => {
        const user = userCredential.user;
        user.updateProfile({ displayName: username }).then(() => {
          // Add registration request to Firestore
          return db.collection('registrationRequests').doc(user.uid).set({
            username: username,
            email: email,
            requestedAt: firebase.firestore.FieldValue.serverTimestamp(),
            status: 'pending'
          });
        }).then(() => {
          alert('Account created and registration request sent!');
          window.location.href = 'home.html';
        });
      })
      .catch(err => {
        const errorDiv = document.getElementById('signupError');
        errorDiv.textContent = err.message;
        errorDiv.style.display = 'block';
      });
  });
</script>

</body>
</html>
